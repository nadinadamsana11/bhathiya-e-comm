<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Scents | Premium Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Poppins"', 'sans-serif'],
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-40 transition-all duration-300 bg-white shadow-sm py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-wide text-gray-900">Luxe Scents</div>
            
            <div class="flex items-center gap-6">
                <a href="https://wa.me/YOUR_PHONE_NUMBER" class="hidden md:block text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors">Contact</a>
                
                <!-- Cart Icon -->
                <button onclick="toggleCart()" class="relative p-2 text-gray-600 hover:text-indigo-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cartCount" class="absolute top-0 right-0 bg-indigo-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Sidebar -->
    <div id="cartOverlay" onclick="toggleCart()" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity"></div>
    <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h2 class="text-lg font-bold text-gray-800">Your Cart</h2>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto p-5 space-y-4">
            <!-- Cart Items Injected Here -->
            <div class="text-center text-gray-400 mt-10">Your cart is empty.</div>
        </div>
        <div class="p-5 border-t border-gray-100 bg-gray-50">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600">Total</span>
                <span id="cartTotal" class="text-xl font-bold text-indigo-600">LKR 0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                Checkout via WhatsApp
            </button>
        </div>
    </div>

    <!-- Hero -->
    <header class="relative h-[70vh] flex items-center justify-center bg-cover bg-center mt-16" style="background-image: url('https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=2070&auto=format&fit=crop');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center px-4">
            <p class="text-gray-200 uppercase tracking-widest text-sm mb-3 font-medium">Premium Collection</p>
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Discover Your <br/> Signature Scent</h1>
            <a href="#productGrid" class="inline-block bg-white text-gray-900 px-8 py-3 rounded-full font-semibold hover:bg-indigo-50 transition duration-300 shadow-lg">Shop Now</a>
        </div>
    </header>

    <!-- Filters -->
    <section class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row gap-6 justify-between items-center mb-10">
            <div class="w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="Search perfumes..." 
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 transition">
            </div>
            
            <div class="w-full md:w-auto">
                <select id="categoryFilter" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 cursor-pointer">
                    <option value="All">All Collections</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- JS will populate this -->
            <div class="col-span-full text-center text-gray-400 py-20">Loading Collection...</div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-70 hidden z-50 flex justify-center items-center p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full shadow-2xl relative flex flex-col md:flex-row overflow-hidden">
            <button onclick="closeModal()" class="absolute top-4 right-6 text-2xl text-gray-400 hover:text-gray-800 transition z-10">&times;</button>
            
            <div class="md:w-1/2 h-64 md:h-auto bg-gray-100">
                <img id="modalImg" src="" class="w-full h-full object-cover">
            </div>
            
            <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <span id="modalCategory" class="text-xs font-bold text-indigo-600 uppercase tracking-wider mb-2"></span>
                <h2 id="modalName" class="text-3xl font-bold text-gray-900 mb-3"></h2>
                <p id="modalPrice" class="text-2xl font-bold text-indigo-600 mb-6"></p>
                <p id="modalDesc" class="text-gray-600 mb-8 leading-relaxed text-sm"></p>
                
                <button id="modalAddToCart" class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition shadow-lg">
                   Add to Cart
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-white text-gray-800 text-center py-10 mt-12 border-t border-gray-100">
        <div class="text-xl font-bold tracking-wide mb-2">Luxe Scents</div>
        <p class="text-gray-400 text-xs">&copy; 2023 All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
