<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Scents | Premium Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#FCFBF7',
                        gold: '#AF8F2C',
                        charcoal: '#1A1A1A',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { background-color: #FCFBF7; }
        .scroll-hidden::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-cream text-charcoal font-sans antialiased selection:bg-gold selection:text-white">

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 bg-transparent text-white py-6">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-serif font-bold tracking-widest uppercase">Luxe Scents</div>
            <a href="https://wa.me/YOUR_PHONE_NUMBER" class="text-sm uppercase tracking-widest hover:text-gold transition-colors">Contact Us</a>
        </div>
    </nav>

    <!-- Hero -->
    <header class="relative h-[85vh] flex items-center justify-center bg-cover bg-center bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=2070&auto=format&fit=crop');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center px-4">
            <p class="text-gold uppercase tracking-[0.3em] text-sm mb-4 font-medium animate-fade-in">The Collection</p>
            <h1 class="text-5xl md:text-7xl font-serif text-white mb-6 leading-tight">Discover Your <br/> Signature Scent</h1>
            <p class="text-gray-200 max-w-lg mx-auto font-light text-lg mb-10">Experience the essence of luxury with our hand-picked selection of premium fragrances.</p>
            <a href="#productGrid" class="inline-block border border-white text-white px-10 py-4 text-sm uppercase tracking-widest hover:bg-white hover:text-charcoal transition duration-300">Shop Now</a>
        </div>
    </header>

    <!-- Filters -->
    <section class="container mx-auto px-6 py-16">
        <div class="flex flex-col md:flex-row gap-8 justify-between items-end mb-12 border-b border-gray-200 pb-6">
            <div class="w-full md:w-1/3">
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Search</label>
                <input type="text" id="searchInput" placeholder="Find your scent..." 
                    class="w-full bg-transparent border-b border-gray-300 py-2 focus:outline-none focus:border-gold text-charcoal placeholder-gray-400 transition-colors">
            </div>
            
            <div class="w-full md:w-1/4">
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Category</label>
                <select id="categoryFilter" class="w-full bg-transparent border-b border-gray-300 py-2 focus:outline-none focus:border-gold text-charcoal cursor-pointer">
                    <option value="All">All Collections</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- JS will populate this -->
            <div class="col-span-full text-center text-gray-400 py-20 font-serif italic">Loading Collection...</div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-70 hidden z-50 flex justify-center items-center p-4">
        <div class="bg-white max-w-4xl w-full shadow-2xl relative flex flex-col md:flex-row animate-fade-in">
            <button onclick="closeModal()" class="absolute top-4 right-6 text-2xl text-gray-400 hover:text-charcoal transition">&times;</button>
            
            <div class="md:w-1/2 h-64 md:h-auto bg-gray-100">
                <img id="modalImg" src="" class="w-full h-full object-cover">
            </div>
            
            <div class="md:w-1/2 p-10 flex flex-col justify-center">
                <span id="modalCategory" class="text-xs font-bold text-gold uppercase tracking-[0.2em] mb-3"></span>
                <h2 id="modalName" class="text-4xl font-serif text-charcoal mb-4"></h2>
                <p id="modalPrice" class="text-2xl font-serif text-gold mb-6"></p>
                <p id="modalDesc" class="text-gray-500 mb-8 leading-relaxed font-light"></p>
                
                <a id="modalWhatsapp" href="#" target="_blank" 
                   class="bg-charcoal text-white text-center py-4 text-sm font-medium uppercase tracking-widest hover:bg-gold transition duration-300">
                   Buy on WhatsApp
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-charcoal text-white text-center py-12 mt-12 border-t border-gray-800">
        <div class="text-2xl font-serif font-bold tracking-widest uppercase mb-4">Luxe Scents</div>
        <p class="text-gray-500 text-xs uppercase tracking-widest">&copy; 2023 All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
