<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Scents | Premium Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Poppins"', 'sans-serif'],
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        /* Toast Animation */
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-40 top-0 transition-all duration-300 glass border-b border-gray-100 shadow-sm py-3">
        <div class="container mx-auto px-4 md:px-6 flex justify-between items-center gap-4">
            <div class="text-2xl font-bold tracking-tight text-gray-900 shrink-0">Luxe Scents</div>
            
            <!-- Search Bar -->
            <div class="flex-1 max-w-md hidden md:block">
                <div class="relative group">
                    <input type="text" id="navSearchInput" placeholder="Search collection..." 
                        class="w-full bg-gray-100/50 border border-gray-200 rounded-full py-2 px-5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all">
                    <svg class="w-4 h-4 text-gray-400 absolute right-4 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <a href="https://wa.me/94742751312?text=මට විස්තර දැනගන්න පුලුවන්ද?" target="_blank" class="hidden md:block text-sm font-medium text-gray-600 hover:text-indigo-600 transition-colors">Support</a>
                
                <!-- Cart Icon -->
                <button onclick="toggleCart()" class="relative p-2 text-gray-700 hover:text-indigo-600 transition bg-gray-100 rounded-full hover:bg-indigo-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-indigo-600 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white hidden">0</span>
                </button>
            </div>
        </div>
        <!-- Mobile Search -->
        <div class="md:hidden px-4 pb-2 pt-1">
            <input type="text" id="mobileSearchInput" placeholder="Search..." class="w-full bg-gray-100 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
        </div>
    </nav>

    <!-- Cart Sidebar -->
    <div id="cartOverlay" onclick="toggleCart()" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity"></div>
    <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
            <h2 class="text-xl font-bold text-gray-900">Shopping Cart</h2>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-gray-900 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- Cart Items Injected Here -->
        </div>
        <div class="p-6 border-t border-gray-100 bg-gray-50">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600 font-medium">Subtotal</span>
                <span id="cartTotal" class="text-2xl font-bold text-indigo-600">LKR 0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition shadow-lg flex justify-center items-center gap-2">
                <span>Checkout via WhatsApp</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
            </button>
        </div>
    </div>

    <!-- Hero -->
    <header class="relative h-[60vh] md:h-[70vh] flex items-center justify-center bg-cover bg-center mt-16" style="background-image: url('https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=2070&auto=format&fit=crop');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 text-center px-4">
            <p class="text-gray-200 uppercase tracking-[0.2em] text-xs md:text-sm mb-4 font-medium">Premium Collection</p>
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-8 leading-tight">Discover Your <br/> Signature Scent</h1>
            <a href="#productGrid" class="inline-block bg-white text-gray-900 px-10 py-4 rounded-full font-bold hover:bg-gray-100 transition duration-300 shadow-xl transform hover:scale-105">Shop Now</a>
        </div>
    </header>

    <!-- Filters -->
    <section class="container mx-auto px-4 md:px-6 py-16">
        <div class="flex flex-col md:flex-row gap-6 justify-between items-center mb-12">
            <h2 class="text-2xl font-bold text-gray-900">Latest Arrivals</h2>
            <div class="w-full md:w-auto min-w-[200px]">
                <select id="categoryFilter" class="w-full bg-white border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 cursor-pointer shadow-sm">
                    <option value="All">All Collections</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 pb-10">
            <!-- JS will populate this -->
            <div class="col-span-full text-center text-gray-400 py-20">Loading Collection...</div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 flex justify-center items-center p-4 transition-opacity">
        <div class="bg-white rounded-3xl max-w-4xl w-full shadow-2xl relative flex flex-col md:flex-row overflow-hidden max-h-[90vh] md:max-h-auto">
            <button onclick="closeModal()" class="absolute top-4 right-4 md:top-6 md:right-6 p-2 bg-white/80 rounded-full text-gray-500 hover:text-gray-900 transition z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <div class="md:w-1/2 h-64 md:h-auto bg-gray-100">
                <img id="modalImg" src="" class="w-full h-full object-cover">
            </div>
            
            <div class="md:w-1/2 p-8 md:p-10 flex flex-col justify-center overflow-y-auto">
                <span id="modalCategory" class="text-xs font-bold text-indigo-600 uppercase tracking-widest mb-3"></span>
                <h2 id="modalName" class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight"></h2>
                <p id="modalPrice" class="text-2xl md:text-3xl font-bold text-indigo-600 mb-6"></p>
                <p id="modalDesc" class="text-gray-600 mb-8 leading-relaxed text-sm md:text-base"></p>
                
                <!-- Quantity Selector -->
                <div class="flex items-center gap-4 mb-8">
                    <span class="text-sm font-semibold text-gray-700 uppercase">Quantity</span>
                    <div class="flex items-center border border-gray-300 rounded-lg">
                        <button onclick="adjustModalQty(-1)" class="px-4 py-2 text-gray-600 hover:bg-gray-100 transition">-</button>
                        <span id="modalQtyDisplay" class="px-2 font-bold text-gray-900 w-8 text-center">1</span>
                        <button onclick="adjustModalQty(1)" class="px-4 py-2 text-gray-600 hover:bg-gray-100 transition">+</button>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <button id="modalAddToCart" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition shadow-lg">
                        Add to Cart
                    </button>
                    <button id="modalBuyNow" class="w-full border-2 border-gray-900 text-gray-900 py-4 rounded-xl font-bold hover:bg-gray-50 transition">
                        Buy Now via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-24 right-5 z-50 hidden toast-enter pointer-events-none">
        <div class="bg-gray-900 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 pointer-events-auto">
            <div id="toastIcon"></div>
            <div>
                <h4 id="toastTitle" class="font-bold text-sm">Notification</h4>
                <p id="toastMessage" class="text-xs text-gray-300"></p>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmModal" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-2xl transform scale-100 transition-transform">
            <h3 class="text-lg font-bold text-gray-900 mb-2">Remove Item?</h3>
            <p class="text-gray-500 text-sm mb-6">Are you sure you want to remove this item from your cart?</p>
            <div class="flex gap-3">
                <button onclick="closeConfirm()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium">Cancel</button>
                <button id="confirmBtn" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium">Remove</button>
            </div>
        </div>
    </div>

    <footer class="bg-white text-gray-800 text-center py-10 mt-12 border-t border-gray-100">
        <div class="text-xl font-bold tracking-wide mb-2">Luxe Scents</div>
        <p class="text-gray-400 text-xs">&copy; 2023 All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
