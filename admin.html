<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Perfume Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Gold Color */
        .text-gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }
        .hover-bg-gold:hover { background-color: #C5A028; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">

    <!-- Login Overlay -->
    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="w-full max-w-sm p-8 bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <h2 class="text-2xl font-light text-center text-gold mb-6">Admin Login</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <input type="email" id="email" placeholder="Email" required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                </div>
                <p id="loginError" class="text-red-400 text-sm text-center hidden"></p>
                <button type="submit" 
                    class="w-full bg-gold text-gray-900 font-bold py-3 rounded hover-bg-gold transition duration-300 uppercase tracking-wider">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard Content (Hidden by default) -->
    <div id="dashboardContent" class="hidden">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <header class="mb-10 flex justify-between items-center border-b border-gray-700 pb-4">
                <div>
                    <h1 class="text-3xl font-light tracking-widest text-gold uppercase">Admin Dashboard</h1>
                    <p class="text-gray-400 text-sm mt-2">Manage Inventory</p>
                </div>
                <button id="logoutBtn" class="text-sm text-red-400 hover:text-red-200 underline">Logout</button>
            </header>

            <!-- Add Product Form -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700 mb-10">
                <h2 class="text-xl mb-4 text-gold">Add New Perfume</h2>
                <form id="productForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="name" placeholder="Product Name" required 
                            class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                        
                        <input type="number" id="price" placeholder="Price (e.g., 5000)" required 
                            class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <select id="category" class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                            <option value="Unisex">Unisex</option>
                        </select>
                        
                        <input type="file" id="imageFile" accept="image/*" required 
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gold file:text-gray-900 hover:file:bg-yellow-500">
                    </div>

                    <textarea id="description" placeholder="Product Description" rows="3" required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white"></textarea>

                    <button type="submit" id="submitBtn" 
                        class="w-full bg-gold text-gray-900 font-bold py-3 rounded hover-bg-gold transition duration-300 uppercase tracking-wider">
                        Add Product
                    </button>
                </form>
            </div>

            <!-- Product List -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h2 class="text-xl mb-4 text-gold">Current Inventory</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-gray-300">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                            <tr>
                                <th class="px-4 py-3">Image</th>
                                <th class="px-4 py-3">Name</th>
                                <th class="px-4 py-3">Price</th>
                                <th class="px-4 py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="divide-y divide-gray-700">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 flex justify-center items-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl border border-gray-700 w-full max-w-2xl p-6 relative">
            <button onclick="closeEditModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-xl text-gold mb-4">Edit Product</h2>
            <form id="editForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="editName" placeholder="Product Name" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                    <input type="number" id="editPrice" placeholder="Price" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select id="editCategory" class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white">
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                    <div class="flex flex-col">
                        <label class="text-xs text-gray-400 mb-1">Change Image (Optional)</label>
                        <input type="file" id="editImageFile" accept="image/*" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gold file:text-gray-900 hover:file:bg-yellow-500">
                    </div>
                </div>
                <textarea id="editDescription" placeholder="Description" rows="3" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gold text-white"></textarea>
                <button type="submit" id="editSubmitBtn" class="w-full bg-gold text-gray-900 font-bold py-3 rounded hover-bg-gold transition duration-300 uppercase tracking-wider">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 flex justify-center items-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl border border-gray-700 w-full max-w-sm p-6 text-center">
            <h3 class="text-xl text-white font-bold mb-2">Confirm Deletion</h3>
            <p class="text-gray-400 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button onclick="closeDeleteModal()" class="px-4 py-2 rounded border border-gray-600 text-gray-300 hover:bg-gray-700">Cancel</button>
                <button onclick="confirmDeleteAction()" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <!-- Admin Toast Notification -->
    <div id="adminToast" class="fixed bottom-5 right-5 z-50 pointer-events-none hidden">
        <div class="bg-gray-800 border-l-4 border-gold text-white px-6 py-4 rounded shadow-2xl flex items-center gap-3 pointer-events-auto transform transition-all duration-300 translate-y-10 opacity-0" id="adminToastContent">
            <div id="adminToastIcon"></div>
            <div>
                <h4 id="adminToastTitle" class="font-bold text-sm">Notification</h4>
                <p id="adminToastMessage" class="text-xs text-gray-300"></p>
            </div>
        </div>
    </div>

    <!-- Firebase & Main Script -->
    <script type="module" src="admin.js"></script>
</body>
</html>
